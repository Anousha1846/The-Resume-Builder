<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 style="text-decoration: underline; font-family: monospace; font-size:35px;">Resume Builder</h1><br>
        <form id="resumeForm">
            <div class="section">
                <h3>Personal Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" required onfocus=" value=  '' " value="Anousha Asadullah">

                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required  onfocus=" value=  '' " value="anoushaasadullah@gmail.com">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required  onfocus=" value=  '' " value="+92 000 0000000">

                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture">
            </div>

            <div class="section">
                <h3>Education</h3>
                <label for="degree">Degree:</label>
                <input type="text" id="Degree" required>

                <label for="institution">Institution:</label>
                <input type="text" id="Institution" required>

                <label for="year">Year:</label>
                <input type="text" id="Year" required>
            </div>

            <div class="section">
                <h3>Experience</h3>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required>

                <label for="company">Company:</label>
                <input type="text" id="Company" required>

                <label for="duration">Duration:</label>
                <input type="text" id="Duration" required>
            </div>

            <div class="section">
                <h3>Skills</h3>
                <label for="ProfessionalSkill">Professional Skills:</label>
                <input type="text" id="ProfessionalSkill" required>

                <label for="SoftSkill">Soft Skills:</label>
                <input type="text" id="SoftSkill" required>

                <button type="button" id="addSkillsBtn">Add More Skills</button>
                <div id="skillsContainer"></div>
            </div><br><br><br><br>

            <button type="submit" id="submitbtn">Generate Resume</button><br>
            <button type="button" id="editBtn">Edit Resume</button>
        </form>

        <div id="resumeOutput">
            <!-- resume will come here -->
        </div>
       
<!-- //pdf -->
        <button onclick="downloadPDF()">Download PDF</button>
        <button onclick="generateShareableLink()">Generate Shareable Link</button>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
        <script>
            // Download resume as PDF using html2pdf.js
            const downloadPDF = () => {
                const resumeElement = document.getElementById('resumeOutput');
                if (resumeElement) {
                    const options = {
                        margin: 1,
                        filename: 'resume.pdf',
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { scale: 2 },
                        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                    };
                    html2pdf().from(resumeElement).set(options).save();
                } else {
                    console.error('Resume output element not found.');
                }
            };
    
 // Generate a unique shareable link
            const generateShareableLink = () => {
                const name = document.getElementById('name').value;
                if (name) {
                    const username = name.toLowerCase().replace(/\s+/g, '');
                    const uniqueURL = `https://${username}.vercel.app/resume`;
                    alert(`Share your resume using this link: ${uniqueURL}`);
                } else {
                    alert('Name not found!');
                }
            };
        </script>
    </body>
    </html>
    
    </div>

    <script src="script.js"></script>

</body>
</html>
